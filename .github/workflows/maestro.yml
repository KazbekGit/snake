name: Maestro E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flow: [main, welcome, home, topic, test, statistics]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --force
        
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH":"$HOME/.maestro/bin"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Create Maestro test report directory
        run: mkdir -p maestro-reports
        
      - name: Run Maestro tests
        run: |
          export PATH="$PATH":"$HOME/.maestro/bin"
          
          # Определяем файл flow в зависимости от matrix
          if [ "${{ matrix.flow }}" = "main" ]; then
            FLOW_FILE="maestro/flow.yaml"
          else
            FLOW_FILE="maestro/flows/${{ matrix.flow }}-flow.yaml"
          fi
          
          echo "Running flow: $FLOW_FILE"
          
          # Запускаем тест с отчетом
          maestro test --format junit --output maestro-reports/${{ matrix.flow }}-report.xml $FLOW_FILE || true
          
        continue-on-error: true
        
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-reports-${{ matrix.flow }}
          path: |
            maestro-reports/${{ matrix.flow }}-report.xml
            maestro-reports/
          retention-days: 30
          
      - name: Upload flow files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-flows-${{ matrix.flow }}
          path: |
            maestro/flow.yaml
            maestro/flows/
          retention-days: 30
          
      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results for ${{ matrix.flow }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "maestro-reports/${{ matrix.flow }}-report.xml" ]; then
            echo "✅ Test report generated" >> $GITHUB_STEP_SUMMARY
            echo "- Report: maestro-reports-${{ matrix.flow }}" >> $GITHUB_STEP_SUMMARY
            echo "- Flow: maestro-flows-${{ matrix.flow }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Test report not found" >> $GITHUB_STEP_SUMMARY
          fi
          
  e2e-summary:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    
    steps:
      - name: Generate E2E Summary
        run: |
          echo "## 🧪 E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Flows:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Main Flow (full user journey)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Welcome Flow (onboarding)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Home Flow (main screen)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Topic Flow (content study)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Test Flow (quiz completion)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Statistics Flow (progress tracking)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 Test reports (JUnit XML format)" >> $GITHUB_STEP_SUMMARY
          echo "- 📁 Flow files (Maestro YAML)" >> $GITHUB_STEP_SUMMARY
          echo "- 📱 Screenshots (if available)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts to view detailed reports" >> $GITHUB_STEP_SUMMARY
          echo "2. Review any failed assertions" >> $GITHUB_STEP_SUMMARY
          echo "3. Update flows if UI changes detected" >> $GITHUB_STEP_SUMMARY


